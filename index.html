<!DOCTYPE html>
<html>
	<head>
		<title>JS Tetris</title>

		<style>
			div { outline: 1px solid red;}

			body
			{
				background-color: rgb(255, 255, 255);
			}

			#container
			{
				width: 300px;
				height: 700px;
				margin: 0 auto 0 auto;

			}

			#header
			{
				width: 100%;
				height: 50px;
				float: left;
				background-color: rgba(255, 255, 255, 0.2);
			}

			#grid
			{
				width: 100%;
				height: 600px;
				float: left;
				background-color: rgba(0, 0, 0, 0.5);
			}

			.row
			{
				width: 100%;
				height: 30px;
				float: left;
			}

			.square
			{
				width: 30px;
				height: 30px;
				float: left;
			}

			#footer
			{
				width: 100%;
				height: 100px;
				float: left;
				background-color: rgba(255, 255, 255, 0.2);		
				text-align: center;
			}

			.buttons
			{
				width: 33%;
				height: 90px;
				float: left;
				margin-top: 10px;
			}

			.pad
			{
				width: 33%;
				height: 30px;
				float: left;
			}

			.dirPad
			{
				background-color: rgb(0, 0, 0);
			}

			.pad button
			{
				width: 100%;
				height: 100%;
				background: none;
				color: rgb(255, 255, 255);
			}

			.buttons:nth-of-type(1) button
			{
				width: 50px;
				height: 50px;
				border-radius: 50%;
			}

			.buttons:nth-of-type(2) button
			{
				width: 6em;
				height: 1.5em;
			}

			.yellow
			{
				outline: 1px solid rgb(255, 255, 0);
				background-color: rgba(255, 255, 0, 0.8);
			}

			.cyan
			{
				outline: 1px solid rgb(0, 255, 255);
				background-color: rgba(0, 255, 255, 0.8);
			}

			.purple
			{
				outline: 1px solid rgb(255, 0, 255);
				background-color: rgba(255, 0, 255, 0.8);
			}

			.red
			{
				outline: 1px solid rgb(255, 0, 0);
				background-color: rgba(255, 0, 0, 0.8);
			}
		</style>

		<script>
			var game = {
				grid: [],
				reset: function() 
				{
					this.grid = [];
					for(var i = 0; i < 20; i++)
					{
						var temp = [];
						for(var j = 0; j < 10; j++)
						{
							temp.push(null);
						}

						this.grid.push(temp);
					}

					this.renderGrid();
				},
				renderGrid: function()
				{
					var grid = document.getElementById("grid");

					grid.innerHTML = "";
					for(var i = 0; i < this.grid.length; i++)
					{
						var row = document.createElement("div");
						row.id = "row_" + i;
						row.className = "row";

						for(var j = 0; j < this.grid[i].length; j++)
						{
							var square = document.createElement("div");
							square.id = i + "_" + j;
							square.className = "square";
							row.appendChild(square);
						}

						grid.appendChild(row);
					}
				}
			}
		</script>
	</head>

	<body onload = game.reset();>
		<div id="container">
			<div class="header">
				TETRIS
			</div>

			<div id="grid">
				<div class="row">
					<div class="square"></div>
				</div>
			</div>

			<div id="footer">
				<div class="buttons">
					<br />
					<button>R</button>
				</div>

				<div class="buttons">
					<br />
					<button>S</button>
				</div>

				<div class="buttons">
					<div class="pad">&nbsp;</div>
					<div class="pad dirPad"><button>U</button></div>
					<div class="pad">&nbsp;</div>
					<div class="pad dirPad"><button>L</button></div>
					<div class="pad dirPad">&nbsp;</div>
					<div class="pad dirPad"><button>R</button></div>
					<div class="pad">&nbsp;</div>
					<div class="pad dirPad"><button>D</button></div>
					<div class="pad">&nbsp;</div>
				</div>
			</div>
		</div>
	</body>
</html>
